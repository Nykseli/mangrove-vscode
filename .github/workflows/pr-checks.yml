name: PR checks

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 'lint ${{ matrix.os.id }} (node: ${{ matrix.node-version }})'
    runs-on: ${{ matrix.os.id }}
    strategy:
      matrix:
        os:
          - { id: ubuntu-22.04, name: jammy }
        # 12 is what debian stable uses, 18 latest lts and 19 is latest release
        node-version: [12, 18, 19]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint

  compile:
    name: 'compile ${{ matrix.os.id }} (node: ${{ matrix.node-version }})'
    runs-on: ${{ matrix.os.id }}
    strategy:
      matrix:
        os:
          - { id: ubuntu-22.04, name: jammy }
        # 12 is what debian stable uses, 18 latest lts and 19 is latest release
        node-version: [12, 18, 19]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Compile project
        run: npm run compile
